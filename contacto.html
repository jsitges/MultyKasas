    <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen principal">

        <main class="contenedor seccion contenido-centrado">
                <h2 class="fw-300 centrar-text">Llenar el formulario de contacto</h2>

                <form class="contacto" action="">
                        <fieldset> <!-- Esto agrupa campos que esten relacionados -->

                        <legend>Informacion personal</legend>

                        <label for="nombre">Nombre:</label> <!-- el for= indica a que input pertenece, el debe tener de id lo mismo que figura en el for, de esta manera si el usuario hace click en la palabra tambien le habilita el campo -->
                        <input type="text" id="nombre" placeholder="Tu nombre"> <!-- El placeholder contiene texto que figura a modo de ayuda en el campo para completar y el value completa el campo con informacion preexistente, esta puede venir de una base de datos!!-->
                    
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Tu email" required> <!-- el required hace que el campo sea obligatorio-->
                        
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" placeholder="Tu telefono" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" ></textarea>

                    </fieldset>

                    <fieldset>
                        <legend>informacion sobre la propiedad</legend>
                        <label for="opciones">Venta o compra</label>
                        <select id="opciones">
                            <option value="" disabled selected>-- Seleccione --</option>
                            <option value="compra">compra</option>
                            <option value="vende">vende</option>
                        </select>
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" min="0">
                    </fieldset>

                    <fieldset>
                        <legend>Contacto</legend>
                        <p>Como desea ser contactado</p>
                        <div class="forma-contacto">
                        <label for="telefono">Telefono:</label>
                        <input type="radio" name="contacto" id="telefono">  <!-- Si le agrego name a estos input, saben de la existencia el uno del otro y asi solo se permite una eleccion-->

                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" id="correo">
                        </div>
                        
                        <p>Si eligio telefono, elija la fecha y la hora</p>
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" min="09:00" max="18:00">  <!--El min y max acota la seleccion, si asi se dispone, para que sea solo posible elegir ese rango horario-->

                    </fieldset>

                    <input type="submit" value="Enviar" class="boton boton-verde">
                 </form>

       
        </main>
